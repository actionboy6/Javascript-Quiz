<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Welcome to The Game.</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1 class="timer">Timer</h1>
   <div class="container">
    <div id="game" class="justify-center flex-column">
        <div id="hud">
            <div class="hud-item">
            <p id="statusText" class="hud-prefix">
                Question
            
            </p> 
               <div class="progressBar">
                <div id="progressBarFull"></div>
               </div>             
                </div>
                <div class="hud-item">
                    <div>Timer: <h4 class="timer" >20</h4></div>
                    <h1 class="hud-main-hex" id="score">
                        0
                    </h1>
                </div>
            </div>
        </div>
        <h1 id="question"> Who played Nyota Uhura in the original Star Trek(1966)? </h1>
        <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Beyonce</p>
        </div>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Nichelle Nichols</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3"></p>
        </div>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Answer 4</p>
        </div>
    </div>
</div>
   </div> 
   <script src="game.js"></script>
</body>
</html>
